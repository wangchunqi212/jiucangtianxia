<script type="text/javascript">
	window.onload = function(){
		var oPhone = document.getElementById("phone");
		var oPwd = document.getElementById("pwd");
		var oError = document.getElementById("error");
		var oError2 = document.getElementById("error2");
		var oLi = document.querySelectorAll("#selectlist li")
		
		
		oPhone.onblur = function(){
			var sPhone = oPhone.value;
			var regPhone = /^[0-9]{11}$/;
			if(regPhone.test(sPhone)){
				oError.style.display = "none";
			}else{
				oError.style.display = "inline-block";
			}
		}
		
		oPwd.onblur = function(){
			var sPwd = oPwd.value;
			var regPwd = /^[0-9a-zA-Z]{6,32}$/;
			if(regPwd.test(sPwd)){
				oError2.style.display = "none";
			}else{
				oError2.style.display = "inline-block";
			}
		}
	}
	
</script>
